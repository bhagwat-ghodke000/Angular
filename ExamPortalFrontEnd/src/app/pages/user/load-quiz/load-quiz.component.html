<div class="bootstrp-wrapper">

    <div class="container-fluid">

        <h3 style="margin-top: 20px;">All Quizzes</h3>

        <div class="row" *ngIf="quizzes">

            <div class="col-md-6" *ngFor="let q of quizzes">

                <mat-card style="margin-bottom: 20px;">

                    <mat-card-header>

                        <div mat-card-avatar class="example-header-image"></div>

                        <mat-card-title>
                            {{q.title}}
                            
                        </mat-card-title>
                        <mat-card-subtitle>

                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>

                        <p>{{q.description}}</p>
                    </mat-card-content>

                    <mat-card-actions>

                        <button  mat-raised-button color="primary">View </button>
                        <button style="margin-left: 10px;" [routerLink]="'/user-dashboard/instructions/'+ q.quizId"  mat-raised-button color="accent">Start</button>
                        <button style="margin-left: 10px;"  mat-button color="accent">Questions:{{q.numberOfQuestion}}</button>
                        <button style="margin-left: 10px;"  mat-button color="accent">Maximum Marks:{{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>

            </div>

            <div class="col-md-12" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h2>No Data in this Category..</h2>
                    </mat-card-content>
                </mat-card>
            </div>

        </div>
    </div>
</div>
