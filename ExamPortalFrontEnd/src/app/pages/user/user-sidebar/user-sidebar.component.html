<mat-card>

    <mat-action-list>

        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>

        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon>quiz</mat-icon> All Categories
        </button>

        <button [routerLink]="'/user-dashboard/' + c.categoryId" mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>quiz</mat-icon> {{c.title}}
        </button>


    </mat-action-list>

</mat-card>
