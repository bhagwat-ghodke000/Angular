<!-- app.component.html -->

<mat-card>
    <mat-card-header>
      <mat-card-title>All Categories</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let item of categories" class="category-item">
            <div mat-line>
          <mat-icon mat-list-icon>category</mat-icon>
          {{ item.title }}</div>
          <div mat-line class="description">{{ item.description }}</div>
        </mat-list-item>
      </mat-list>

      <div class="container text-center">

        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>

      </div>
    </mat-card-content>
  </mat-card>
