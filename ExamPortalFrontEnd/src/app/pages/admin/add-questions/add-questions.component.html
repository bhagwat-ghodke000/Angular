<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row">

            <div class="col-md-8 offset-md-2">

                <mat-card style="margin-top: 50px;">

                <h2 class="text-center">Add New Questions..</h2>

                <form (ngSubmit)="foramSubmit()">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Content </mat-label>
                        <textarea
                        [(ngModel)]="question.content"
                        name="content"
                        required
                        rows="3"
                        matInput placeholder="Enter Contenet..">
                        </textarea>
                      </mat-form-field>
<!-- 
                      <ckeditor [editor]="Editor" data="<p>Write Your Question here..</p>"
                        
                        [(ngModel)]="question.content"
                        name="content"

                        ></ckeditor> -->

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Enter Option1</mat-label>
                        <input
                        [(ngModel)]="question.option1"
                        name="option1"
                        required
                        matInput placeholder="Enter option1">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Enter Option2</mat-label>
                        <input
                        [(ngModel)]="question.option2"
                        name="option2"
                        required
                        matInput placeholder="Enter option2">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Enter Option3</mat-label>
                        <input
                        [(ngModel)]="question.option3"
                        name="option3"
                        required
                        matInput placeholder="Enter option3">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Enter Option4</mat-label>
                        <input
                        [(ngModel)]="question.option4"
                        name="option4"
                        required
                        matInput placeholder="Enter option4">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Select Answer</mat-label>
                        <mat-select [(ngModel)]="question.answer" name="answer">
                            <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                            <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                            <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                            <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                        </mat-select>
    
                      </mat-form-field>
        


                      <div class="container"class="text-center" >

                        <button type="submit" mat-raised-button color="primary">Add</button>
                        <button style="margin-left: 15px;" mat-raised-button color="accent">Clear</button>
                      </div>


                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
